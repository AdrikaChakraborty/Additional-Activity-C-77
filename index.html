<html>
<head>
    <title>Javascript Syntax</title>
</head>
<body>
    <h1>Open Console
    </h1>
    <script>
        console.log("Hi! I am a console screen");

        var first_name= "Adrika";
        console.log(first_name);

        var second_name="Chakraborty";
        console.log(second_name);

        var full_name=first_name.concat(second_name);
        console.log(full_name);

        var lenght_1=full_name.length;
        console.log(lenght_1);

        var new_name="I am Adrika Chakraborty";
        console.log (new_name);

        var replace=new_name.replace(second_name,"Dutta Gupta");
        console.log(replace);

        var capital=first_name.toLowerCase();
        console.log(capital);

        var lower=second_name.toUpperCase();
        console.log(lower);
        var maximum=Math.max(23,14);

        console.log(maximum);
        var minimum=Math.min(18,8);

        console.log(minimum);
        var power=Math.pow(16,90);

        console.log(power);
        var number_1="18.23829847236529";
        console.log(number_1);

        var number_2=number_1.fixed(5);
        console.log(number_2);

        var number_1 = 12; var number_2 = 3;
         console.log(number_1 + number_2); var number_1_to_string = number_1.toString(); 

         var number_2_to_string = number_2.toString(); 
         console.log(number_1_to_string + number_2_to_string); 

         var typeof_number = 6; 
         console.log(typeof typeof_number);

          var typeof_string = "6"; 
          console.log(typeof typeof_string); 

          var new_maximum_number = Math.max(15, 10,88); 
          console.log(new_maximum_number);

           var new_minimum_number = Math.min(15, 10,5);
            console.log(new_minimum_number); 

            var increnment_number = 10; increnment_number++;
             console.log(increnment_number); 
             
             var decrement_number = 10; decrement_number--;
              console.log(decrement_number);

    </script>
</body>

</html>
